<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-10">
      <!--img class="user-avatar" src="assets/images/logo.png" width="150px" /-->
      <img src="assets/images/logo.png" width="250px" />
      <h1>สมัครสมาชิก</h1>

      <form [formGroup]="userForm" (ngSubmit)="signup()">
      <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" formControlName="email" class="form-control">
            <div *ngIf="email.errors && isSubmit != null" [ngClass] = "'error'">
                <div *ngIf="email.errors.required">
                      <font size="2" color="red">กรุณากรอกอีเมล</font>
                </div>
    			      <div *ngIf="email.errors.pattern">
    				          <font size="2" color="red">อีเมลไม่ถูกต้อง</font>
    			      </div>
    		    </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" formControlName="password" class="form-control">
            <div *ngIf="password.errors && isSubmit != null" [ngClass] = "'error'">
              <div *ngIf="password.errors.required">
                  <font size="2" color="red">กรุณากรอกพาสเวิร์ด</font>
              </div>
              <div *ngIf="password.errors.minlength">
                  <font size="2" color="red">กรุณากรอกพาสเวิร์ดอย่างน้อย6ตัว</font>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-6">

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Username</label>
          <div class="col-sm-8">
            <input type="text" formControlName="username" class="form-control">
            <div *ngIf="username.errors && isSubmit != null" [ngClass] = "'error'">
              <div *ngIf="username.errors.required">
                  <font size="2" color="red">กรุณากรอกยูสเซอร์</font>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">First Name</label>
          <div class="col-sm-8">
            <input type="text" formControlName="firstName" class="form-control">
            <div *ngIf="firstName.errors && isSubmit != null" [ngClass] = "'error'">
              <div *ngIf="firstName.errors.required">
                  <font size="2" color="red">กรุณากรอกชื่อ</font>
              </div>
              <div *ngIf="firstName.errors.pattern">
                  <font size="2" color="red">ชื่อไม่ถูกต้อง</font>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Last Name</label>
          <div class="col-sm-8">
            <input type="text" formControlName="lastName" class="form-control">
            <div *ngIf="lastName.errors && isSubmit != null" [ngClass] = "'error'">
              <div *ngIf="lastName.errors.required">
                  <font size="2" color="red">กรุณากรอกนามสกุล</font>
              </div>
              <div *ngIf="lastName.errors.pattern">
                  <font size="2" color="red">นามสกุลไม่ถูกต้อง</font>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Tel.</label>
          <div class="col-sm-8">
            <input type="text" formControlName="tel" class="form-control">
            <div *ngIf="tel.errors && isSubmit != null" [ngClass] = "'error'">
              <div *ngIf="tel.errors.required">
                  <font size="2" color="red">กรุณากรอกเบอร์โทรศัพท์</font>
              </div>
              <div *ngIf="tel.errors.pattern">
                  <font size="2" color="red">เบอร์โทรศัพท์ไม่ถูกต้อง</font>
              </div>
            </div>
          </div>
        </div>

      </div>
      </div>

        <div class="row">
          <div class="col-6 text-left">
            <a class="text-muted" [routerLink]="['/login']">
              เข้าสู่ระบบ
            </a>
          </div>
          <div class="col-6 text-right">
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-lock" aria-hidden="true"></i>
                สมัครสมาชิก
            </button>
          </div>
        </div>
      </form>

            </form-->
        </div>
    </div>
</div>
