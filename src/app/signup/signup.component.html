<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-10">
      <!--img class="user-avatar" src="assets/images/logo.png" width="150px" /-->
      <img src="assets/images/logo.png" width="250px" />
      <h1>สมัครสมาชิก</h1>

      <form [formGroup]="userForm" (ngSubmit)="signup()">
      <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" formControlName="email" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" formControlName="password" class="form-control">
          </div>
        </div>

      </div>
      <div class="col-md-6">

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Username</label>
          <div class="col-sm-8">
            <input type="text" formControlName="username" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">First Name</label>
          <div class="col-sm-8">
            <input type="text" formControlName="firstName" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Last Name</label>
          <div class="col-sm-8">
            <input type="text" formControlName="lastName" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Tel.</label>
          <div class="col-sm-8">
            <input type="number" formControlName="tel" class="form-control">
          </div>
        </div>

      </div>
      </div>

        <div class="row">
          <div class="col-6 text-left">
            <a class="text-muted" [routerLink]="['/login']">
              เข้าสู่ระบบ
            </a>
          </div>
          <div class="col-6 text-right">
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-lock" aria-hidden="true"></i>
                สมัครสมาชิก
            </button>
          </div>
        </div>
      </form>

</div>
