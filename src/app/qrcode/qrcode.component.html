<div class="login-page" [@routerTransition]>
<div class="row justify-content-md-center">
  <div>
    <img src="{{qrcode}}"
         class="qr-code img-thumbnail img-responsive">
  </div>
  <br>
  <form [formGroup]="uForm" (ngSubmit)="onDownload()">
  <div class="form-horizontal">
    <br>
      <label class="control-label col-sm-2" for="content">StudentID:</label>
      <div class="col-sm-12">
        <input type="text" formControlName="content" placeholder="ex.B1234567" pattern="[B]\d{7}">
      </div>
      <br>
      <div class="col-sm-offset-2 col-sm-12">
      <button type="button" class="btn btn-lg btn-primary btn-block" (click)="onGen()">Generate Only</button>
      </div>
      <br>
      <div class="col-sm-offset-2 col-sm-12">
        <button type="submit" class="btn btn-lg btn-success btn-block">Generate & Download</button>
      </div>
  </div>
  </form>
</div>
