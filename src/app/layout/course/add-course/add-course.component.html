<div [@routerTransition]>
  <app-page-header [heading]="'เพิ่มรายวิชา'" [icon]="'fa-bar-chart-o'"></app-page-header>

    <form [formGroup]="courseForm" (ngSubmit)="insertCourse()">

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">รหัสวิชา</label>
        <div class="col-sm-10">
          <input type="text" formControlName="id" class="form-control"
            [(ngModel)]="courseService.selectedCourse.id">
            <div *ngIf="id.errors && isSubmit != null" [ngClass] = "'error'">
                 <div *ngIf="id.errors.required">
                      <font size="2" color="red">กรุณาป้อนรหัสวิชา</font>
                 </div>
                 <div *ngIf="id.errors.pattern">
                      <font size="2" color="red">รหัสวิชาไม่ถูกต้อง</font>
                 </div>
            </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">ชื่อวิชา</label>
        <div class="col-sm-10">
          <input type="text" formControlName="name" class="form-control"
            [(ngModel)]="courseService.selectedCourse.name">
            <div *ngIf="name.errors && isSubmit != null" [ngClass] = "'error'">
                 <div *ngIf="name.errors.required">
                      <font size="2" color="red">กรุณาป้อนชื่อวิชา</font>
                 </div>
    		    </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">ปีการศึกษา</label>
            <div class="col-sm-8">
              <select formControlName="year" class="form-control" [ngModel]="courseService.selectedCourse.year">
                <option>เลือกปีการศึกษา</option>
                <option *ngFor="let years of yearsList">{{years}}</option>
              </select>
              <div *ngIf="year.errors && isSubmit != null" [ngClass] = "'error'">
                <div *ngIf="year.errors.required">
                  <font size="2" color="red">กรุณาเลือกปีการศึกษา</font>
                </div>
    		    </div>
        </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label text-right">เทอม</label>
            <div class="col-sm-8">
              <select formControlName="trimester" class="form-control"  [ngModel]="courseService.selectedCourse.trimester" >
                <option>เลือกเทอม</option>
                <option *ngFor="let term of terms">{{term}}</option>
              </select>
              <div *ngIf="trimester.errors && isSubmit != null" [ngClass] = "'error'">
                <div *ngIf="trimester.errors.required">
                  <font size="2" color="red">กรุณาเลือกเทอม</font>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">จำนวนกลุ่มเรียน</label>
            <div class="col-sm-8">
              <input type="text" formControlName="group" class="form-control"
                [(ngModel)]="courseService.selectedCourse.group">
                <div *ngIf="group.errors && isSubmit != null" [ngClass] = "'error'">
                    <div *ngIf="group.errors.required">
                          <font size="2" color="red">กรุณาป้อนจำนวนกลุ่มเรียน</font>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group row">
            <label class="col-sm-8 col-form-label"></label>
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-save" aria-hidden="true"></i>
                  บันทึก
              </button>
            </div>
          </div>
        </div>
      </div>



      <div class="row">
        <div class="col-6 text-left"></div>
        <div class="col-6 text-right">

        </div>
      </div>
    </form>
</div>
