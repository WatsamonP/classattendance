<div [@routerTransition]>
  <app-page-header [heading]="'เพิ่มรายวิชา'" [icon]="'fa-bar-chart-o'"></app-page-header>

    <form [formGroup]="courseForm" (ngSubmit)="insertCourse()">

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">รหัสวิชา</label>
        <div class="col-sm-9">
          <input type="number" formControlName="id" class="form-control"
            [(ngModel)]="courseService.selectedCourse.id">
        </div>
      </div>
                
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">ชื่อวิชา</label>
        <div class="col-sm-9">
          <input type="text" formControlName="name" class="form-control"
            [(ngModel)]="courseService.selectedCourse.name">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">ปีการศึกษา</label>
        <div class="col-sm-9">
          <input type="number" formControlName="year" class="form-control"
            [(ngModel)]="courseService.selectedCourse.year">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">เทอม</label>
        <div class="col-sm-9">
          <input type="number" formControlName="trimester" class="form-control"
            [(ngModel)]="courseService.selectedCourse.trimester">
        </div>
      </div>

      <div ng-file-select="" ng-model="files" ng-model-rejected="rejFiles" class="btn btn-default" ng-multiple="false" ng-accept="'*.csv'"  ng-model-rejected="rejFiles" tabindex="0">Choose file</div>

              
      <div class="row">
        <div class="col-6 text-left">

        </div>
        <div class="col-6 text-right">
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-lock" aria-hidden="true"></i>
            เข้าสู่ระบบ
          </button>
        </div>
      </div>
    </form>
</div>
